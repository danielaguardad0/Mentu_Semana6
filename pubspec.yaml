name: mentu_app
description: "Aplicación móvil educativa para organización académica y gestión de tutorías"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0

  # Calendar
  table_calendar: ^3.0.9
  fl_chart: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # ------------------------------------------------------------------
  # SECCIÓN CORREGIDA: Registro de la carpeta de assets/images
  # ------------------------------------------------------------------
  assets:
    - assets/images/